<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel = "stylesheet" href="style.css">
  <title>Momnt News Archive</title>
</head>
<body>
  <h1>Momnt</h1>
  <h2 id="headline">404: Not True Project - on the Distortion of Media<br/>Directed by Team FBC</h2>
  <img src="asset/icon_mic.png" alt="이미지없음" width="260" id="micimg">
  <h2 id="imgheadline">nothing is real</h2>
  <hr>
  <h2 id="newslist">Breaking News</h2>
  <ul id="news-list" style="font-family: sans-serif;"></ul>

  

  <script>
    fetch("web/data/news_results.json")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("news-list");
        data.forEach(item => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = `news.html?id=${item.id}`;  // 상세페이지로 이동
          link.textContent = item.title;
          li.appendChild(link);
          ul.appendChild(li);
        });
      });
  </script>
</body>
<footer>
  <hr>
  <img src="asset/icon_booth.png" alt="부스이미지" width="400" id="logoimg"> 
  <hr>
  <img src="asset/icon_logo.png" alt="이미지없음" width="100" id="logoimg">
</footer>
</html>
