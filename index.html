<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel = "stylesheet" href="style.css">
  <title>Momnt News Archive</title>
</head>
<body>
  <h1 id="Maintitle">Momnt</h1>
  <h2 id="subtitle">404: Not True Project - on the Distortion of Media
    <br/>Directed by Team FBC</h2>
  <div class="micimg-wrapper">
    <img src="asset/icon_mic.png" alt="이미지없음" id="micimg">
    <h2 id="imgheadline">nothing is real</h2>
  </div>
  <hr class="obj-divider">
  <h2 id="newstitle">Breaking News</h2>
  <hr class="obj-divider">
  <ul id="news-list" class="listofnews"></ul>


  <script>
    fetch("web/data/news_results.json")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("news-list");
        data.forEach(item => {
          const li = document.createElement("li");
          li.className = "news-item";

          li.innerHTML = `
            <a href="news.html?id=${item.id}" class="news-link">
              <span class="news-title">${item.title}</span>
              <img src="asset/icon_arrow.png" class="arrow-icon" alt="→">
            </a>
            <hr class="news-divider">
          `;

          ul.appendChild(li);
        });
      });
  </script>
</body>
<footer>
  <hr class="obj-divider">
  <a href="https://cholgi.github.io/FBC_Site/about.html">
    <img src="asset/icon_boothall.png" alt="부스이미지" id="boothimg">
  </a>
  <hr class="obj-divider">
  <img src="asset/icon_logo.png" alt="이미지없음" width="100" id="logoimg">
</footer>
</html>
