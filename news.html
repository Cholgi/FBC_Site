<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel = "stylesheet" href="style.css">
  <title>News Details</title>
</head>
<body class="NewsDetail">
  <div class="section"> <!--여기 기사내용이 들어감-->
    <h1 class="newstitle" id="news-title"></h1> 
    <p class="texts" id="news-content"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("web/data/news_results.json")
      .then(res => res.json())
      .then(data => {
        const news = data.find(item => item.id === id);
        if (news) {
          document.getElementById("news-title").textContent = news.title;
          document.getElementById("news-content").textContent = news.content;
        } else {
          document.body.innerHTML = "<p>뉴스를 찾을 수 없습니다.</p>";
        }
      });
  </script>
</body>
</html>
